<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/b0cb6f0851.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Bookmark landing page</title>
</head>
<body>

 <header class="flex header">

  <div class="logo flex">
    <img alt="bookmark logo" src="/Bookmark-Landing-Page/images/logo-bookmark.svg">
  </div>
  
  <img alt="nav menu" src="/Bookmark-Landing-Page/images/icon-hamburger.svg" class="burger-menu"> 
  
  <nav class="navbard fs-200">
    <ul class="nav-ul flex">
      <li class="nav-li uppercase "><a>Features</a></li>
      <li class="nav-li uppercase"><a>Pricing</a></li>
      <li class="nav-li uppercase"><a>Contact</a></li>
      <li class="login uppercase"><a>Login</a></li>
    </ul>
  
    <div class="socials">
      <img alt="facebook" src="/Bookmark-Landing-Page/images/icon-facebook.svg">
    <img alt="twitter" src="/Bookmark-Landing-Page/images/icon-twitter.svg">
    </div>
    </nav>
  
  
  <nav class="navbar fs-200">
  <ul class="nav-ul flex">
    <li class="nav-li uppercase "><a>Features</a></li>
    <li class="nav-li uppercase"><a>Pricing</a></li>
    <li class="nav-li uppercase"><a>Contact</a></li>
    <li class="login uppercase"><a>Login</a></li>
  </ul>

  <div class="socials">
    <img alt="facebook" src="/Bookmark-Landing-Page/images/icon-facebook.svg">
  <img alt="twitter" src="/Bookmark-Landing-Page/images/icon-twitter.svg">
  </div>
  </nav>

 </header> 
 
<main class="main">

<section class="title flex">

 <div class="title-image">
   <div class="blue"></div>
  <img alt="a screen" src="/Bookmark-Landing-Page/images/illustration-hero.svg" class="image-title">
 </div> 

 <div class="title-container flex">

  <h1 class="fs-700">A Simple Bookmark Manager</h1>

  <p class="txt-grey-blue ">A clean and simple interface to organize your favourite websites. Open a new 
    browser tab and see your sites load instantly. Try it for free.</p>

    <div class="title-btns flex">
      <button class="btn soft-blue" style="color: white;">Get it on Chrome</button>
      <button class="btn grey">Get it on Firefox</button>
    </div>

 </div>
</section>

</main> 


<script src="sandbox.js"></script>  
</body>
</html>
